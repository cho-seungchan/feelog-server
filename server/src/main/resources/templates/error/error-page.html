<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>error</title>
        <link rel="stylesheet" href="/css/main/error-page.css" />
        <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="content error-page">
            <div class="error-header">
                <a href="https://www.postype.com">
                    <span class="text-hide logo-img-dark">POSTYPE</span>
                </a>
            </div>
            <div class="error-body">
                <div class="error-content">
                    <div class="error-icon">
                        <img
                            src="https://d33pksfia2a94m.cloudfront.net/assets/img/error/exclamation_circle.svg"
                            alt="error icon"
                        />
                    </div>
                    <p class="error-title">앗, 존재하지 않는 길이에요.</p>
                    <p class="error-message">
                        죄송하지만 주소가 바뀌거나 사라진 것 같아요.<br />
                        정확한 주소인지 다시 한번 확인해 주세요.
                    </p>
                    <div class="error-btn-group">
                        <a
                            href="https://www.postype.com"
                            class="btn btn-secondary"
                            >포스타입 홈으로 가기</a
                        >
                    </div>
                </div>
            </div>
            <div class="error-footer">
                <a href="https://help.postype.com/hc/ko" target="_blank"
                    >도움이 필요하신가요?</a
                >
            </div>
        </div>
    </body>
</html>
